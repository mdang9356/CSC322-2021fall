<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Simple Rock Paper and Scissor Game</h1>
    <div class="score-container">
        <p>Score</p>
        <p class="score"><span id="user-score">0</span>:<span id="computer-score">0</span></p>
    </div>

    <div class="selection-container">
        <span id="rock"> <i class="fas fa-hand-rock"></i></span>
        <span id="paper"> <i class="fas fa-hand-paper"></i></span>
        <span id="scissor"> <i class="fas fa-hand-scissors"></i></span>
    </div>

    <div class="result">
        <p class="hide"></i> lose </i></p>
    </div>

    <div class="selection-container computer">
        <span> <i class="fas fa-hand-rock"></i></span>
        <span> <i class="fas fa-hand-paper"></i></span>
        <span> <i class="fas fa-hand-scissors"></i></span>
    </div>

    <script src="https://kit.fontawesome.com/e23e09cf11.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="javascript.js" ></script>
</body>
</html>
